<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Score Analyzer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #fdf6f0;
font-family: 'Courier New', Courier, monospace;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #dc3545;
    }

    .card {
      margin-top: 30px;
      border-radius: 20px;
      background-color: #fff9f4;
      padding: 20px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
    }

 .subject-images img {
  width: 120px;
  margin: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}
    .subject-images {
      text-align: center;
      margin-bottom: 20px;
    }
        .image-wrapper{
        display: inline-block;
        text-align: center;
    }

    .snoop-img {
      display: block;
      margin: 15px auto;
      width: 160px;
      border-radius: 15px;
    }

    .warning-text {
      color: red;
      font-weight: bold;
      text-align: center;
      font-size: 1.2em;
    }

    .success-text {
      color: green;
      font-weight: bold;
      text-align: center;
      font-size: 1.2em;
    }

    summary {
      font-size: 1.1em;
      cursor: pointer;
    }

    details {
      margin-top: 15px;
    }

    .form-label {
      font-weight: bold;
    }
    figcaption {
    	color: white;
    	background-color: #d0342c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card mx-auto" style="max-width: 500px;">
      <h1>🎓 Your Grade Calculator 🧑‍🎓</h1>

      <details ontoggle="message1()" class="mb-3">
        <summary><u>Instructions ❗️</u></summary>
        <i id="message"></i>
      </details>

     <div class="subject-images">
      		 <div class="image-wrapper">
        <img src="sciencesnoop.jpg" alt="Science">
        	      <figcaption>Science 🧪</figcaption>
        	     </div>
      <div class="image-wrapper">
        <img src="snoopmath.jpg" alt="Math">
        	      <figcaption>Math 🧮</figcaption>
        	    </div>
      <div class="image-wrapper">
         <img src="snoopyread.jpg" alt="English">
        			  <figcaption>English 📚</figcaption>
        			</div>
      </div>

      <form id="gradeForm">
        <div class="mb-3">
          <label for="science" class="form-label">Science:</label>
          <input type="number" id="science" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="math" class="form-label">Math:</label>
          <input type="number" id="math" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="english" class="form-label">English:</label>
          <input type="number" id="english" class="form-control" required>
        </div>
      <div class="text-center">
        <button type="button" class="btn btn-success" onclick="computeRating()">Compute Rating </button>
      </div>
    </form>

    <div id="output" class="mt-4 text-center"></div>


<script>
  function message1() {
    document.getElementById("message").innerHTML =
      "Put your grades below and it will calculate your average grade.";
  }
    function computeRating() {
      let science = parseFloat(document.getElementById("science").value);
      let math = parseFloat(document.getElementById("math").value);
      let english = parseFloat(document.getElementById("english").value);

      let average = (science + math + english) / 3;
      let rating = "";
      let ratingBucket = 0;

      switch (true) {
        case (average >= 94 && average <= 100):
          ratingBucket = 1;
          break;
        case (average >= 87 && average < 94):
          ratingBucket = 2;
          break;
        case (average >= 80 && average < 87):
          ratingBucket = 3;
          break;
        case (average >= 75 && average < 80):
          ratingBucket = 4;
          break;
        case (average >= 70 && average < 75):
          ratingBucket = 5;
          break;
        default:
          ratingBucket = 6;
      }

      switch (ratingBucket) {
        case 1:
          rating = "AMAZING!!";
          break;
        case 2:
          rating = "It's great!";
          break;
        case 3:
          rating = "Good";
          break;
        case 4:
          rating = "Try harder";
          break;
        case 5:
          rating = "Bad";
          break;
        default:
          rating = "Invalid";
      }

      let outputHTML =
        `<div class="alert alert-success">
          <strong>Average Grade:</strong> ${average.toFixed(2)}<br>
          <strong>Rating:</strong> ${rating}
        </div>`;

      if (rating === "Try harder" || rating === "Bad") {
        outputHTML += `<div class="warning-text">
        <img src="snoopymad.jpeg" class="snoop-img" alt="snoop">`;
      }

      document.getElementById("output").innerHTML = outputHTML;
    }
</script>


</body>
</html>
